<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19.69 14a6.9 6.9 0 0 0 .31-2V5l-8-3-3.16 1.18"></path><path d="M4.73 4.73L4 5v7c0 6 8 10 8 10a20.29 20.29 0 0 0 5.62-4.38"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </div>
        <h1>Deceptive Site Ahead</h1>
        <p>Safe Surf blocked this page because it may be a fraudulent site that tries to trick you into doing something dangerous, like revealing your personal information (e.g., passwords or credit cards).</p>
        <div class="details">
            <p>The blocked URL is:</p>
            <code id="blocked-url">Loading...</code>
        </div>
        <button id="go-back">Go Back to Safety</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goBackButton = document.getElementById('go-back');
            const blockedUrlElement = document.getElementById('blocked-url');

            const urlParams = new URLSearchParams(window.location.search);
            const blockedUrl = urlParams.get('url');

            if (blockedUrlElement && blockedUrl) {
                
                blockedUrlElement.textContent = blockedUrl;
            } else {
                blockedUrlElement.textContent = "Unknown URL";
            }

            if (goBackButton) {
                goBackButton.addEventListener('click', () => {
                    
                    window.history.back();
                });
            }
        });
    </script>
</body>
</html>
